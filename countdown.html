<title>New Tab</title>

<head>
	<link href="css/base-min.css" rel="stylesheet" type="text/css">
	<link href="css/buttons-min.css" rel="stylesheet" type="text/css">
	<link href="css/forms-nr-min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form id="settingsSection" class="pure-form pure-form-aligned" style="display: none" onsubmit: >
		<fieldset>
			<div class="pure-control-group">
				<label for="birthDate">Date of Birth</label>
				<input id="birthDate" type="date">
			</div>

			<div class="pure-control-group">
				<label for="life">Life Expectancy (Years)</label>
				<input id="life" type="number">
			</div>

			<div class="pure-control-group">
				<label for="fastCount">Count Faster</label>
				<input id="fastCount" type="checkbox">
			</div>

			<div class="pure-control-group">
				<label for="back-col">Background Color</label>
				<input id="back-col" class="color {hash:true}">
			</div>

			<div class="pure-control-group">
				<label for="text-col">Color for Text</label>
				<input id="text-col" class="color {hash:true}">
			</div>

			<div class="pure-control-group">
				<label for="num-col">Color for Numbers</label>
				<input id="num-col" class="color {hash:true}">
			</div>

			<div class="pure-controls">
				<button type="button" id="set" class="pure-button">
					<svg height="20px" version="1.1" viewBox="0 0 20 20" width="20px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#000000" id="Core" transform="translate(-464.000000, -380.000000)"><g id="setSvg" transform="translate(464.000000, 380.000000)"><path d="M17.4,11 C17.4,10.7 17.5,10.4 17.5,10 C17.5,9.6 17.5,9.3 17.4,9 L19.5,7.3 C19.7,7.1 19.7,6.9 19.6,6.7 L17.6,3.2 C17.5,3.1 17.3,3 17,3.1 L14.5,4.1 C14,3.7 13.4,3.4 12.8,3.1 L12.4,0.5 C12.5,0.2 12.2,0 12,0 L8,0 C7.8,0 7.5,0.2 7.5,0.4 L7.1,3.1 C6.5,3.3 6,3.7 5.4,4.1 L3,3.1 C2.7,3 2.5,3.1 2.3,3.3 L0.3,6.8 C0.2,6.9 0.3,7.2 0.5,7.4 L2.6,9 C2.6,9.3 2.5,9.6 2.5,10 C2.5,10.4 2.5,10.7 2.6,11 L0.5,12.7 C0.3,12.9 0.3,13.1 0.4,13.3 L2.4,16.8 C2.5,16.9 2.7,17 3,16.9 L5.5,15.9 C6,16.3 6.6,16.6 7.2,16.9 L7.6,19.5 C7.6,19.7 7.8,19.9 8.1,19.9 L12.1,19.9 C12.3,19.9 12.6,19.7 12.6,19.5 L13,16.9 C13.6,16.6 14.2,16.3 14.7,15.9 L17.2,16.9 C17.4,17 17.7,16.9 17.8,16.7 L19.8,13.2 C19.9,13 19.9,12.7 19.7,12.6 L17.4,11 L17.4,11 Z M10,13.5 C8.1,13.5 6.5,11.9 6.5,10 C6.5,8.1 8.1,6.5 10,6.5 C11.9,6.5 13.5,8.1 13.5,10 C13.5,11.9 11.9,13.5 10,13.5 L10,13.5 Z" id="Shape"/></g></g></g></svg>
				</button>
			</div>
		</fieldset>
	</form>

	<div id="displaySection" style="display: none">
		<span id="years" class="counter">0</span> <span class="countertext">years</span>
		<span id="months" class="counter">0</span> <span class="countertext">months</span>
		<span id="days" class="counter">0</span> <span class="countertext">days</span>
		<span id="hours" class="counter">0</span> <span class="countertext">hours</span>
		<span id="minutes" class="counter">0</span> <span class="countertext">minutes</span>
		<span id="seconds" class="counter">0</span> <span class="countertext">seconds</span>
		<button id="settings" class="pure-button gear">
			<svg height="20px" version="1.1" viewBox="0 0 20 20" width="20px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1"><g fill="#000000" id="Core" transform="translate(-464.000000, -380.000000)"><g id="settingsSvg" transform="translate(464.000000, 380.000000)"><path d="M17.4,11 C17.4,10.7 17.5,10.4 17.5,10 C17.5,9.6 17.5,9.3 17.4,9 L19.5,7.3 C19.7,7.1 19.7,6.9 19.6,6.7 L17.6,3.2 C17.5,3.1 17.3,3 17,3.1 L14.5,4.1 C14,3.7 13.4,3.4 12.8,3.1 L12.4,0.5 C12.5,0.2 12.2,0 12,0 L8,0 C7.8,0 7.5,0.2 7.5,0.4 L7.1,3.1 C6.5,3.3 6,3.7 5.4,4.1 L3,3.1 C2.7,3 2.5,3.1 2.3,3.3 L0.3,6.8 C0.2,6.9 0.3,7.2 0.5,7.4 L2.6,9 C2.6,9.3 2.5,9.6 2.5,10 C2.5,10.4 2.5,10.7 2.6,11 L0.5,12.7 C0.3,12.9 0.3,13.1 0.4,13.3 L2.4,16.8 C2.5,16.9 2.7,17 3,16.9 L5.5,15.9 C6,16.3 6.6,16.6 7.2,16.9 L7.6,19.5 C7.6,19.7 7.8,19.9 8.1,19.9 L12.1,19.9 C12.3,19.9 12.6,19.7 12.6,19.5 L13,16.9 C13.6,16.6 14.2,16.3 14.7,15.9 L17.2,16.9 C17.4,17 17.7,16.9 17.8,16.7 L19.8,13.2 C19.9,13 19.9,12.7 19.7,12.6 L17.4,11 L17.4,11 Z M10,13.5 C8.1,13.5 6.5,11.9 6.5,10 C6.5,8.1 8.1,6.5 10,6.5 C11.9,6.5 13.5,8.1 13.5,10 C13.5,11.9 11.9,13.5 10,13.5 L10,13.5 Z" id="Shape"/></g></g></g></svg>
		</button>
	</div>

	<script src="scripts/counter.js"></script>
	<script src="scripts/settings.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/jscolor/jscolor.js"></script>
</body>
