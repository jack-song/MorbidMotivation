<title>New Tab</title>

<head>
	<link href="css/base-min.css" rel="stylesheet" type="text/css">
	<link href="css/buttons-min.css" rel="stylesheet" type="text/css">
	<link href="css/forms-nr-min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form id="settingsSection" class="pure-form pure-form-aligned" style="display: none" onsubmit: >
		<fieldset>
			<div class="pure-control-group">
				<label for="birthDate">Date of Birth</label>
				<input id="birthDate" type="date">
			</div>

			<div class="pure-control-group">
				<label for="life">Life Expectancy (Years)</label>
				<input id="life" type="number">
			</div>

			<div class="pure-control-group">
				<label for="fastCount">Count Faster</label>
				<input id="fastCount" type="checkbox">
			</div>

			<div class="pure-control-group">
				<label for="back-col">Background Color</label>
				<input id="back-col" class="color {hash:true}">
			</div>

			<div class="pure-control-group">
				<label for="text-col">Color for Text</label>
				<input id="text-col" class="color {hash:true}">
			</div>

			<div class="pure-control-group">
				<label for="num-col">Color for Numbers</label>
				<input id="num-col" class="color {hash:true}">
			</div>

			<div class="pure-controls">
				<button type="button" id="set" class="pure-button"><svg src="gear.svg"></button>
			</div>
		</fieldset>
	</form>

	<div id="displaySection">
		<span id="years" class="counter">0</span> <span class="countertext">years</span>
		<span id="months" class="counter">0</span> <span class="countertext">months</span>
		<span id="days" class="counter">0</span> <span class="countertext">days</span>
		<span id="hours" class="counter">0</span> <span class="countertext">hours</span>
		<span id="minutes" class="counter">0</span> <span class="countertext">minutes</span>
		<span id="seconds" class="counter">0</span> <span class="countertext">seconds</span>
		<button id="settings" class="pure-button gear"><svg src="gear.svg"></button>
	</div>

	<script src="scripts/counter.js"></script>
	<script src="scripts/settings.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/jscolor/jscolor.js"></script>
</body>
